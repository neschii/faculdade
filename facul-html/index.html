<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sistema Mercado Livre</title>
</head>
<body>
    <header id="header">
    <h1>Mercado Livre - Produtos</h1>
    <nav>
      <ul>
        <li><a href="cadastro-consumidor">Sou consumidor</a></li>
        <li><a href="cadastro-vendedor">Sou vendedor</a></li>
      </ul>
    </nav>
  </header>

    <section>
    <form id="form-produto">
      <fieldset>
        <legend>Cadastro de Produto </legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" minlength="3" required>
        <br><br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" maxlength="80" required>
        <br><br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required> <br><br>
        <label for="entrega">Prazo de entrega:</label>
        <input type="radio" name="entrega" value="7" required> 7 dias
        <input type="radio" name="entrega" value="15" required> 15 dias
        <input type="radio" name="entrega" value="30" required> 30 dias
        <br><br>
        <label for="fotoProduto">Foto do Produto:</label> <input type="file" id="fotoProduto" name="fotoProduto" accept="image/*"> <br><br>
        <button type="submit">Cadastrar Produto</button>
      </fieldset>
    </form>
  </section>

  <section>
    <h2>Produtos Cadastrados</h2>
    <div id="lista-produtos">
      <p>Nenhum produto cadastrado ainda.</p>
    </div>
  </section>

    <script src="script.js"></script>

</body>
</html>
