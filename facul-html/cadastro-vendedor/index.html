<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Sistema Mercado Livre</title>
</head>
<body>
    <!-- header -->
  <header id="header">
    <h1>Mercado Livre - Vendedor</h1>
    <nav>
      <ul>
        <li><a href="/cadastro-consumidor">Sou consumidor</a></li>
        <li><a href="/">Cadastro de Produto</a></li>
      </ul>
    </nav>
  </header>
    <!-- Formulario de cadastro -->
  <section> 
    <form id="form-vendedor"> 
   <fieldset><legend>Cadastro de Vendedor </legend>
      <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" minlength="3" required>
      <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" maxlength="40" required>
      <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" maxlength="12" minlength="8" required>
      <br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" minlength="11" required>
      <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" maxlength="11" minlength="11" required>
      <br><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      <br><br>
        <label for="banco">Banco:</label>
        <input type="text" id="banco" name="banco" maxlength="3" minlength="2" required>
      <br><br>
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia" name="agencia" maxlength="5" minlength="4" required>
      <br><br>
        <label for="conta">Conta:</label>
        <input type="text" id="conta" name="conta" maxlength="12" minlength="8" required>
      <br><br>
      <button type="submit">Cadastrar Vendedor</button>
        </fieldset>
    </form>
  </section>
    <!-- Script em javascript para enviar alerta/mensagem depois que o usuario é cadastrado -->
  <script>
    document.getElementById('form-vendedor').addEventListener('submit', function(event) {
      event.preventDefault(); 
      document.getElementById('mensagem').innerHTML = 'Produto cadastrado';
    });
  </script>

</body>
</html>
