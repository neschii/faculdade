<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sistema Mercado Livre</title>
</head>
<body>
    <!-- header -->
  <header id="header">
    <h1>Mercado Livre - Consumidor</h1>
    <nav>
      <ul>
        <li><a href="/cadastro-vendedor/">Sou vendedor</a></li>
        <li><a href="/">Cadastro de Produto</a></li>
      </ul>
    </nav>
  </header>


    <!-- Formulario de cadastro -->
  <section> 
    <form id="form-consumidor"> 
    <fieldset><legend>Cadastro de Consumidor </legend>
      <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" minlength="3" required>
      <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" maxlength="40" required>
      <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" maxlength="12" minlength="8" required>
      <br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" minlength="11" required>
      <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" maxlength="11" minlength="11" required>
      <br><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      <br><br>
        <button type="submit">Cadastrar Consumidor</button>
        </fieldset>
    </form>
  </section>
    <!-- Script em javascript para enviar alerta/mensagem depois que o usuario é cadastrado -->
    <script>
    document.getElementById('form-consumidor').addEventListener('submit', function(event) {
      event.preventDefault(); 
      document.getElementById('mensagem').innerHTML = 'Produto cadastrado';
    });
  </script>

</body>
</html>
